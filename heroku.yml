build:
  docker:
    server:
      dockerfile: server/Dockerfile
      volumes:
        - "./server/database.db:/app/database.db"
      ports:
        - "8000:8000"
    client:
      dockerfile: client/Dockerfile
      ports:
      - "3000:3000"
      environment:
        - "NEXT_PUBLIC_SERVER_URL=https://leonli-inventory-tracker.herokuapp.com"
